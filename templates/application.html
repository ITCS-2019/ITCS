<!DOCTYPE html>
{% load render_bundle from webpack_loader %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ITCS | {% block title %} {% endblock %}</title>
</head>
<body>
    <noscript>
        <strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <app></app>
    </div>
    <script>
        var gUserRole = '{{user.groups.all.0.name}}',
            gUserName = '{{user.username}}',

            // TODO: remove after REST api get token
            gToken = {
                name: `{% csrf_token %}`.match(/name="(.*?)"/g)[0].match(/"(.*?)"/g)[0].replace(/"/g, ''),
                token: `{% csrf_token %}`.match(/value="(.*?)"/g)[0].match(/"(.*?)"/g)[0].replace(/"/g, '')
            },

            // TODO: remove after REST api get of organization name
            organizationName = '{{user.profile.organization_name}}';

    </script>
    {% render_bundle 'app' %}
</body>
</html>
